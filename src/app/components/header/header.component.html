<div class="header-bar" [ngClass]="mobile ? 'mobile' : 'desktop'">
  <div style="width: 100%; display: flex;">
    <nav id="navigation" role="navigation">
      <div id="menuToggle">

        <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
        <input id="menuToggleInput" type="checkbox" />

        <!--
            Some spans to act as a hamburger.
            
            They are acting like a real hamburger,
            not that McDonalds stuff.
            -->
        <span></span>
        <span></span>
        <span></span>


        <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
        <ul id="menu">
          <li *ngFor="let menu of menuJSON">
            <a class="menu-options" [routerLink]="menu.link" (click)="clickMenu(menu, $event)">
              {{menu.name}}
            </a>
            <ul class="submenus" id="submenus-{{menu.id}}">
              <li *ngFor="let submenu of menu.submenu">{{submenu.name}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <h2 style="color: white; margin-left: 15px" *ngIf="!mobile">Brain Desktop</h2>
    <h2 style="color: white; margin-left: 15px" *ngIf="mobile">Brain Mobile</h2>
  </div>
</div>
